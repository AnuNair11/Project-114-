<html>

<head>
  <title>Realtime Filter  Webapp using PoseNet Neural Network</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
</head>

<body background="background.jpg">
  <center>
    <h3 class="btn btn-info">Realtime Filter</h3>
    <br><br>
    <button onclick="take_snapshot()" class="btn btn-success">Take Snapshot</button>
    </center>
    <!--Modal-->
    <div id="myModal" class="modal face">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sketches</h4>
</div>

<div class="modal-body">
  <img src="sketch1.png">
  <img src="sketch2.png">
  </div>
  </div>
  </div>

<h1>Sketch Identification
  <button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Sketch</button>
</h1>
<p id="label">Label : </p>
<p id="confidence">Confidence : </p>
<button class="btn btn-danger btn-lg" onclick="clearCanvas()">Clear Canvas</button>
<script src="main.js"></script>
</center>
</body>

</html>
